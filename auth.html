<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0d6efd">

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Welcome to LearnHub</h2>
                            <p class="text-muted">Choose your role to continue</p>
                        </div>

                        <!-- Role Selection -->
                        <div class="role-selection mb-4">
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="role-card text-center p-3 border rounded" data-role="teacher">
                                        <i class="fas fa-chalkboard-teacher fa-2x mb-2 text-primary"></i>
                                        <h5>Teacher</h5>
                                        <p class="small text-muted">Create and manage courses</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="role-card text-center p-3 border rounded" data-role="student">
                                        <i class="fas fa-user-graduate fa-2x mb-2 text-primary"></i>
                                        <h5>Student</h5>
                                        <p class="small text-muted">Access and learn from courses</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm" class="auth-form">
                            <h4 class="text-center mb-4">Login to Your Account</h4>
                            <form id="loginFormElement">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                            </div>
                        </div>

                        <!-- Signup Form -->
                        <div id="signupForm" class="auth-form d-none">
                            <h4 class="text-center mb-4">Create Your Account</h4>
                            <form id="signupFormElement">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                            </div>
                        </div>

                        <!-- Firebase UI Container -->
                        <div class="mt-4">
                            <div class="text-center mb-3">
                                <span class="text-muted">Or continue with</span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" id="googleSignIn">
                                    <i class="fab fa-google me-2"></i>Continue with Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
